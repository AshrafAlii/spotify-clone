<html lang="en">
<head>
    <meta charset="UTF-8">

    <div class="bottom">

        <div class="icons">
            <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
            <i class="fa-solid fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward-step" id="next"></i>  
        </div>
        <div class="songinfo">
            <img src="playing.gif" width="50px" alt="" id="gif"> <span id="masterSongName">Aankhon Se Batana</span>
